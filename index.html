<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Encabezado con logo, título y enlace eliminado de YouTube -->
      <div class="logo">
        <img class="logoImg" src="img/logo.png">
      </div>
      
      <!-- Sección izquierda con campo de entrada de texto -->
      <div class="left">
        <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aquí">
      </div>
      
      <!-- Sección derecha con imagen, texto inicial, texto encriptado/descriptado y botón de copiar -->
      <div class="right">
        <img src="img/Muñeco.png" id="imgDer">
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2">Ingresa el texto que desees encriptar o desencriptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      
      <!-- Sección izquierda inferior con instrucciones y botones de encriptar/descriptar -->
      <div class="left-button">
        <p>Sólo letras minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    
    <!-- Pie de página con información de autoría -->
    <footer class="footer">
      <h3>Desarrollado por Jose Ignacio F.</h3>
    </footer>
  </body>
</html>
